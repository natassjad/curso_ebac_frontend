<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Portal de Cadastro</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Portal</h1>
            <button id="signup" type="submit">Faça seu cadastro</button>
        </header>
    </div>
    <form>
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name"><br>
        <br><label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>
        <br> <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <br> <label for="telephone">Telefone:</label>
        <input type="tel" id="telephone" name="telephone"><br>
        <br> <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br>
        <br> <label for="address">Endereço completo:</label>
        <input type="text" id="address" name="address"><br>
        <button type="submit" id="send">Enviar</button>
    </form>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
